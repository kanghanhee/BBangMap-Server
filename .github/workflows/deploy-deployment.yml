name: BbangMap

on:
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-18.04

    steps:
      - name: Deploy deployment
        uses: actions/checkout@v2
      - uses: appleboy/ssh-action@master 
        with:
          host : ${{secrets.TEST_REMOTE_IP}}
          username: ${{secrets.TEST_REMOTE_SSH_ID}}
          key: ${{secrets.TEST_REMOTE_SSH_KEY}}
          port: ${{secrets.TEST_REMOTE_SSH_PORT}}
          script: |
            sudo git config --global --add safe.directory ~/home/ubuntu/BBang-map-test
            sudo git config --global --add safe.directory ~/BBang-map-test
            sudo git config --global user.username ${{secrets.GIT_USERNAME}}
            sudo git config --global user.password ${{secrets.GIT_PASSWORD}}
            cd BBang-map-test
            sudo git pull origin main
            sudo npm install
            pm2 restart bbang-map-server
